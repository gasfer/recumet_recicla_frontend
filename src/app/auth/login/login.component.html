<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-secondary">
            <div class="row">
              <div class="col-7">
                <div class="text-white p-4">
                  <h5 class="text-white">Bienvenido !</h5>
                  <p>Sistema administrador.</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img
                  src="assets/images/profile-img.png"
                  alt=""
                  class="img-fluid"
                />
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a >
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img
                      src="assets/img/logo.png"
                      alt=""
                      height="115px"
                    />
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form
                class="form-horizontal"
                [formGroup]="loginForm"
                (ngSubmit)="login()"
              >
                <!-- <alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</alert>
   -->
                <div class="mb-3">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    formControlName="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    [class.is-invalid]="
                    validatorsService.inputValid('email', loginForm)"
                  />
                  <div
                    *ngIf="validatorsService.inputValid('email', loginForm)"
                    class="invalid-feedback"
                  >
                    <div >El correo electrónico no es valido</div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password">Contraseña</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input
                      [type]="typeInputPassword()"
                      class="form-control"
                      formControlName="password"
                      placeholder="Ingresa la contraseña"
                      [class.is-invalid]="
                        validatorsService.inputValid('password', loginForm)
                      "
                      aria-label="Password"
                      aria-describedby="password-addon"
                    />

                    <button
                      class="btn btn-light ms-0"
                      type="button"
                      (click)="updateTypeInputPassword()"
                      id="password-addon"
                    >
                      <i class="mdi mdi-eye-outline"></i>
                    </button>
                    <div
                      *ngIf=" validatorsService.inputValid('password', loginForm)"
                      class="invalid-feedback"
                    >
                      <span
                        >La contraseña es requerida</span
                      >
                    </div>
                  </div>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    formControlName="remember"
                    id="remember-check"
                  />
                  <label class="form-check-label" for="remember-check">
                    Recuérdeme
                  </label>
                </div>

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary" [disabled]="loading()" type="submit">
                    <span *ngIf="loading()" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    {{!loading() ? 'Ingresar' : 'Ingresando'}}
                  </button>
                </div>
               
              </form>
            </div>
          </div>
        </div>
        <div class="mt-5 text-center">
          <p>
            © {{ year() }} 
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- end container -->
</div>
<!-- end page -->
