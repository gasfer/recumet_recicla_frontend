<p-dialog [header]="'Cambio Dolar a Bolivianos'" [(visible)]="componentsService.setShowModalBsSus" [modal]="true"
    [breakpoints]="{ '960px': '75vw', '576px': '95%' }" [style]="{ width: '35vw' }" [draggable]="false"
    [resizable]="false" (onShow)="focusOnInput()" [dismissableMask]="true">
    <form [formGroup]="updateBsForm">
        <div class="row">
            <div class="col">
                <div class="field">
                    <label class="text-center">Cambio actual</label>
                    <h2 class="text-primary text-center">6.96</h2>
                </div>
            </div>
            <div class="col">
                <div class="field">
                    <label class="block mb-0">Monto<span class="text-danger">*</span>
                    </label>
                    <p-inputNumber #txtInputCambio locale="en-US" mode="decimal" inputId="locale-us"
                        formControlName="cambio" 
                        [minFractionDigits]="decimalLength()"
                        [maxFractionDigits]="decimalLength()"
                        [showButtons]="true"
                        (onInput)="newCambio()"
                        buttonLayout="horizontal" spinnerMode="horizontal" decrementButtonClass="p-button-secondary"
                        incrementButtonClass="p-button-primary" incrementButtonIcon="fa-solid fa-plus"
                        decrementButtonIcon="fa-solid fa-minus" (keydown.enter)="updateBsSus()" [min]="0"
                        [max]="9999999999999.99"></p-inputNumber>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="field">
                <label class="text-center text-center d-flex">Previsualizar cambio</label>
                <h2 class="text-center">{{previewCambio() | number: decimal()}}</h2>
            </div>
        </div>
    </form>
    <ng-template pTemplate="footer">
        <p-button (click)="updateBsSus()" styleClass="p-button-sm p-button-rounded" label="Guardar"
            icon="fa-solid fa-floppy-disk"></p-button>
        <p-button (click)="componentsService.setShowModalBsSus = false" label="Cancelar"
            styleClass="p-button-outlined p-button-sm p-button-rounded"></p-button>
    </ng-template>
</p-dialog>
