<a [class]="data.class" class="mouse-hover" [routerLink]="data.linkRedirect">
    <div class="text-center d-flex icon-box">
        <div class="card-icon rounded-circle d-flex align-items-center justify-content-center mt-1">
            <i [class]="data.icon" style="font-size: 1.5rem"></i>
        </div>
        <div class="ps-3 mt-1">
            <h5 class="card-title">{{data.title}}</h5>
        </div>
    </div>
</a>
