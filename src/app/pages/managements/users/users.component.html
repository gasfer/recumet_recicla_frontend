<div class="card shadow">
    <p-toolbar>
      <div class="p-toolbar-group-left">
        <h4>LISTADO DE USUARIOS</h4>
      </div>
      <div *ngIf="this.validatorsService.withPermission('USUARIOS','create')" class="p-toolbar-group-right ms-1">
        <p-button
          icon="fa-solid fa-circle-plus"
          (click)="showModal()"
          pTooltip="Añadir Nuevo"
          tooltipPosition="left"
          styleClass="p-button-primary p-button-rounded"
          label="Añadir"
        ></p-button>
      </div>
    </p-toolbar>
    <app-alert-notify 
      subTitle="Para modificar permisos, asignar sucursales y asignar turnos." 
      subTitle2="Estas funciones solo están disponibles para usuarios con el rol de operadores." 
      [required]="false" ></app-alert-notify>
    <app-modal-user></app-modal-user>
    <app-modal-assign-sucursales></app-modal-assign-sucursales>
    <app-modal-assign-permissions></app-modal-assign-permissions>
    <app-modal-assign-shifts></app-modal-assign-shifts>
    <p-tabMenu [model]="searchItems()" [styleClass]="loading() ? 'p-disabled' : ''" [activeItem]="searchItems()[0]"></p-tabMenu>
    <app-table *ngIf="!status()" [cols]="cols()" (customSort$)="customSort($event)"
      [searchFor]="searchFor()" (rows$)="paginate($event)" (search$)="search($event)"
      [data]="users()" [loading]="loading()">
    </app-table>
    <app-table *ngIf="status()" [cols]="cols()" (customSort$)="customSort($event)"
      [searchFor]="searchFor()" (rows$)="paginate($event)" (search$)="search($event)"
      [data]="users()" [loading]="loading()">
    </app-table>
</div>
