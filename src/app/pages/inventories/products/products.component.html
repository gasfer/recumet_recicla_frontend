<div class="card shadow">
    <p-toolbar>
      <div class="p-toolbar-group-left">
        <h4>LISTADO DE PRODUCTOS</h4>
      </div>
      <div *ngIf="validatorsService.withPermission('PRODUCTOS','create')" class="p-toolbar-group-right ms-1">
        <p-button
          icon="fa-solid fa-circle-plus"
          (click)="showModal()"
          pTooltip="Añadir Nuevo"
          tooltipPosition="left"
          styleClass="p-button-primary p-button-rounded"
          label="Añadir"
        ></p-button>
        <p-button
          icon="fa-solid fa-sack-dollar"
          (click)="showListPrices()"
          pTooltip="Lista de precios"
          tooltipPosition="left"
          styleClass="p-button-success p-button-rounded ms-1"
          label="Lista de precios"
        ></p-button>
      </div>
    </p-toolbar>
    <app-modal-product></app-modal-product>
    <p-tabMenu [model]="searchItems()" [styleClass]="loading() ? 'p-disabled' : ''" [activeItem]="searchItems()[0]"></p-tabMenu>
    <app-table *ngIf="!status()" [cols]="cols()" (customSort$)="customSort($event)"
      [searchFor]="searchFor()" (rows$)="paginate($event)" (search$)="search($event)"
      [data]="products()" [loading]="loading()">
    </app-table>
    <app-table *ngIf="status()" [cols]="cols()" (customSort$)="customSort($event)"
      [searchFor]="searchFor()" (rows$)="paginate($event)" (search$)="search($event)"
      [data]="products()" [loading]="loading()">
    </app-table>
</div>
<app-modal-prices></app-modal-prices>
<app-modal-assign-sucursales-products></app-modal-assign-sucursales-products>
<app-modal-providers-product></app-modal-providers-product>
