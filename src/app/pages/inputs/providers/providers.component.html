<div class="card shadow">
    <p-toolbar>
      <div class="p-toolbar-group-left">
        <h4>LISTADO DE PROVEEDORES</h4>
      </div>
      <div *ngIf="validatorsService.withPermission('PROVEEDORES','create')"
        class="p-toolbar-group-right ms-1">
        <p-button
          icon="fa-solid fa-circle-plus"
          (click)="showModal()"
          pTooltip="Añadir Nuevo"
          tooltipPosition="left"
          [rounded]="true"
          label="Añadir"
        ></p-button>
      </div>
    </p-toolbar>
    <app-modal-provider></app-modal-provider>
    <p-tabMenu [model]="searchItems()" [styleClass]="loading() ? 'p-disabled' : ''" [activeItem]="searchItems()[0]"></p-tabMenu>
    <app-table *ngIf="!status()" [cols]="cols()" (customSort$)="customSort($event)"
      [searchFor]="searchFor()" (rows$)="paginate($event)" (search$)="search($event)"
      [data]="providers()" [loading]="loading()">
    </app-table>
    <app-table *ngIf="status()" [cols]="cols()" (customSort$)="customSort($event)"
      [searchFor]="searchFor()" (rows$)="paginate($event)" (search$)="search($event)"
      [data]="providers()" [loading]="loading()">
    </app-table>
</div>
