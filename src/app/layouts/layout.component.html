<app-vertical *ngIf="isVerticalLayoutRequested()" [breadcrumbs]="breadcrumbs"></app-vertical>
<img *ngIf="validatorsService.loadingPage()" class="loading-page img-fluid" src="../../assets/img/gifs/loading-none-back.gif" alt="">
